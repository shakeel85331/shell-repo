# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      app-name:
        description: 'The is the name of app you want to create'
        required: true
        type: string
      template-app-github-location:
        description: 'Github location of template app'
        required: true
        type: string
        default: 'https://github.com/shakeel85331/movie-info-service'
      app-uplaod-github-location:
        description: 'Github location where newly create app needs to get uploaded'
        required: true
        type: string
      app-type:
        description: 'This is the type of app you want to create.'
        required: true
        type: choice
        options:
          - plain_springboot
          - publisher_springboot
          - consumer_springboot
      jira-story:
        description: 'The is the jira story for the app creation'
        required: true
        type: string
      github-usename:
        description: 'Github Username'
        required: true
        type: string
      github-password-token:
        description: 'Github Password Token'
        required: true
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a script
        run: sh repo_initializer.sh ${{ inputs.app-name}} ${{ inputs.template-app-github-location}} ${{ inputs.app-uplaod-github-location}} ${{ inputs.jira-story}} ${{ inputs.app-type}} ${{ inputs.github-username}} ${{ inputs.github-password-token}}
